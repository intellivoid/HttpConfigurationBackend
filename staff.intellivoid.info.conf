<VirtualHost *:80>
        ServerName staff.intellivoid.info
        ServerAdmin admin@bytecha.in
        DocumentRoot /var/www/html/staff-public
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        RewriteEngine On
        <Directory /var/www/html/staff-public/>
                AllowOverride All
        </Directory>
</VirtualHost>
