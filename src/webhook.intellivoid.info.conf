<VirtualHost *:80>
        ServerName webhook.intellivoid.info
        ServerAdmin admin@bytecha.in
        DocumentRoot /var/www/html/webhook-public
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined


        RewriteEngine On
        <Directory /var/www/html/webhook-public/>
                AllowOverride All
        </Directory>
</VirtualHost>
